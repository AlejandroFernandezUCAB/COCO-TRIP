<ion-header>
  
    <ion-navbar >
      <ion-title>{{'Crear Grupo' | translate}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="agregarGrupo()">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
        </ion-buttons>
      
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>

        <ion-card>
          <img src="assets/images/grupo.png" class="imagen-perfil" width="256" lang="256"/>
        </ion-card>

      <form [formGroup]="myForm">
      <ion-list>
        
              <ion-item>
                  <ion-input type="text" placeholder="{{'Nombre del Grupo' | translate}}"
                    [(ngModel)]="nombreGrupo" formControlName="namegroup" required>
                  </ion-input>
                </ion-item>
          </ion-list>
        </form>
  </ion-content>
