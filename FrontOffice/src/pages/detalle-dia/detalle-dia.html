<ion-header>
  <ion-navbar>
    <ion-title>{{date}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item-group>
    <ion-item *ngFor="let evento of eventos">
      <p>{{evento.titulo}}</p>
      <!-- luego cambiar a que muestre las horas -->
      <p>Comienza: {{evento.horaInicio}} | Termina: {{evento.horaFin}}</p>
    </ion-item>
  </ion-item-group>
</ion-list>
</ion-content>
