<ion-header>
  <ion-navbar>
    <ion-title>{{date}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item-group>
    <ion-item *ngFor="let item of items_agendaa">
      <p><strong>{{item.Nombre}}</strong></p>
      <!-- <p>Comienza: {{evento.horaInicio}} | Termina: {{evento.horaFin}}</p> -->
      <p style="padding-left:1pc">{{((item.HoraInicio !== '') ? (item.HoraInicio) : '' )}}  | {{((item.HoraFin !== '') ? (item.HoraFin) : '' )}}
      <p>{{item.Tipo}}</p>
      <p>Itinerario: <em>{{item.itinerario}}</em></p>
    </ion-item>
  </ion-item-group>
</ion-list>
</ion-content>
