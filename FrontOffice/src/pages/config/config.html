<ion-header>
  
    <ion-navbar>
      <ion-title>Configuración</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
        <ion-list inset>
            <ion-item>
                <ion-label><ion-icon name="notifications" ></ion-icon> Recibir Notificaciones</ion-label>
                <ion-toggle checked="false" (ionChange)="toggleToast()" ></ion-toggle>
              </ion-item>
              <ion-item>
                <ion-label>Eventos</ion-label>
                <ion-checkbox [(ngModel)]="eventos" (click)="toast()"></ion-checkbox>
              </ion-item>
            
              <ion-item>
                <ion-label>Chat</ion-label>
                <ion-checkbox [(ngModel)]="chat" (click)="toast()"></ion-checkbox>
              </ion-item>
        </ion-list>
  
        <ion-list inset>
            <ion-item>
                <ion-label><ion-icon name="md-key"></ion-icon>
                    Cuentas Vinculadas</ion-label>
              </ion-item>
              <ion-item>
                  <ion-label>Facebook</ion-label>
                  <ion-checkbox [(ngModel)]="facebook" (click)="toast()"></ion-checkbox>
                </ion-item>
                <ion-item>
                    <ion-label>Google</ion-label>
                    <ion-checkbox [(ngModel)]="google" (click)="toast()"></ion-checkbox>
                  </ion-item>              
        </ion-list>
