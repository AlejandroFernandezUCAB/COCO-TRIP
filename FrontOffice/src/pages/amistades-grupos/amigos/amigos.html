<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>
        Mis Amigos
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list >
      <ion-item *ngFor="let item of lista" (press)="pressEvent($event)" (tap)="tapEvent($event)">
        <ion-avatar item-left>
            <img src="{{item.img}}">
        </ion-avatar>
        <h2>{{item.nick_name}}</h2>
        <h3>{{item.texto}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
