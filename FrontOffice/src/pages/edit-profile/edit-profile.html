<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Editar Datos Personales' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="action-sheets-basic-page">
  <form>
    <ion-list>

        <ion-title text-center><img alt="logo" src="assets/images/ron.jpeg" class="imagen-perfil"></ion-title>
        <h2 text-center (click)="openMenu()" class="color-tittle">
          {{ 'Cambiar Foto' | translate }}
        </h2>
    
      <ion-item>
        <ion-label floating>{{ 'Nombre' | translate }}</ion-label>
        <ion-input type="text" name="nombre" clearInput="true"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>{{ 'Apellido' | translate }}</ion-label>
          <ion-input type="text" name="apellido" clearInput="true"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>{{ 'Fecha de Nacimiento' | translate }}</ion-label>
          <ion-datetime name="fechanac" displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
      </ion-item>

          <ion-label floating >{{ 'Sexo' | translate }}</ion-label>
          <ion-select name="sexo" [(ngModel)]="gender">

            <ion-option value="muj">{{ 'Mujer' | translate }}</ion-option>
