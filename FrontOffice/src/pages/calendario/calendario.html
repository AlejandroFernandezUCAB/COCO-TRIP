<ion-header>
  <ion-navbar>
    <ion-title>{{'Calendario' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-calendar [(ngModel)]="date"
              (onChange)="onChange($event)"
              [type]="type"
              [options]="options"
              [format]="'YYYY-MM-DD'">
  </ion-calendar>
</ion-content>
