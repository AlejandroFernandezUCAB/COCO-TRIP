<ion-content padding>
  <ion-calendar [(ngModel)]="date"
              (onChange)="onChange($event)"
              [type]="type"
              [options]="options"
              [format]="'YYYY-MM-DD'">
</ion-calendar>
<button icon-only (click)="openCalendar()">
  <ion-icon name="calendar"></ion-icon>
</button>
