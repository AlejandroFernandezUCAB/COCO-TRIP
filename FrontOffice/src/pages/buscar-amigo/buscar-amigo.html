<ion-header>
    <ion-navbar>
        <ion-title>Buscar Amigo</ion-title>
      </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="buscar($event)"
    [animated]=true
    [showCancelButton]="shouldShowCancel">
  </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of lista" (tap)="Visualizarpublico(item.NombreUsuario)">
          <ion-avatar item-left>
              <img src='https://pbs.twimg.com/profile_images/920719751843909633/NLNA_kQu_400x400.jpg'>
        </ion-avatar>
        <h2>{{item.Nombre}}</h2>
        <h3>{{item.NombreUsuario}}</h3>
        </ion-item>
      </ion-list>

</ion-content>
