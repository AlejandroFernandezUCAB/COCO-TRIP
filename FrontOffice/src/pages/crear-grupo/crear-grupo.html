<ion-header>
  <ion-navbar >
    <ion-title>Agregar Integrante</ion-title>
    
  </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-list-header>
        Mis Amigos
      </ion-list-header>
    <ion-item *ngFor="let item of amigo ; let i = index"  (tap)="agregarIntegrantes($event,item.NombreUsuario)">
            <ion-avatar item-left>
                <img src="http://chucksdonutswoodside.com/images/donuts.jpg">
          </ion-avatar>
          <h2>{{item.Nombre}} {{item.Apellido}}</h2>
          <h3>{{item.NombreUsuario}}</h3>
    </ion-item>
        </ion-list>
        
  </ion-content>
