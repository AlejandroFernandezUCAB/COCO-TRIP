<ion-header>
  
    <ion-navbar >
      <ion-title>{{'Agregar Integrantes' | translate}}</ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="finalizar($event)">
      <ion-icon name="checkmark-circle"></ion-icon>
    </button>
   </ion-buttons>
    </ion-navbar>
    

  
  </ion-header>
  
  
  <ion-content padding>
      <ion-list>
      <ion-list-header>
        {{'Mis Amigos' | translate}}
      </ion-list-header>
    <ion-item *ngFor="let item of amigo ; let i = index"  (tap)="agregarIntegrantes($event,item.NombreUsuario,i)">
            <ion-avatar item-left>
                <img src={{item.Foto}}>
          </ion-avatar>
          <h2>{{item.Nombre}} {{item.Apellido}}</h2>
          <h3>{{item.NombreUsuario}}</h3>
    </ion-item>
        </ion-list>
  </ion-content>
