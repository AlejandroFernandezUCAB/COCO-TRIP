<ion-header>

  <ion-navbar>
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
<ion-item>
  <ion-input type="text"></ion-input>
</ion-item>
  <ion-item>
    <ion-input type="password"></ion-input>
  </ion-item>
  </ion-list>
<ion-row> 
  <button ion-button full icon-left  (click)="Login()">  
     Iniciar sesión
  </button> 
</ion-row>
<ion-row> 
  <button ion-button full icon-left  (click)="facebookLogin()"> 
  <ion-icon name="logo-facebook"></ion-icon> 
     Iniciar sesión con facebook 
  </button>
</ion-row> 
  <ion-row> 
    <button ion-button full icon-left  (click)="googleLogin()"> 
    <ion-icon name="logo-google"></ion-icon> 
       Iniciar sesión con Google 
    </button> 
  </ion-row> 

  

</ion-content>
