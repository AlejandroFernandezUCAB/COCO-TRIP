<ion-header>

  <ion-navbar>
    <ion-title>Configuración</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-group>
    <ion-item text-center>
      <ion-label>Notificaciones</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><small> Correo Electrónico</small></ion-label>
      <ion-toggle color="primary" [(ngModel)]="_notif.correo" (ionChange)="setConfig('correo',_notif.correo)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label><small> Push</small></ion-label>
      <ion-toggle color="primary" [(ngModel)]="_notif.push" (ionChange)="setConfig('push',_notif.push)"></ion-toggle>
    </ion-item>
    <ion-item text-center text-wrap>
      <ion-label>Itinerarios del Calendario</ion-label>
    </ion-item>
    <ion-item *ngFor="let itinerario of _itinerarios">
      <ion-label><small>{{itinerario.Nombre}}</small></ion-label>
     <ion-toggle [(ngModel)]="itinerario.visible" (ionChange)="updateVisible(itinerario)" color="primary"></ion-toggle>
    </ion-item>
  </ion-item-group>
</ion-list>
</ion-content>
