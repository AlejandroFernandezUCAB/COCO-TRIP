<ion-header>
  <ion-navbar>
      <button ion-button secondary menuToggle>
          <ion-icon name="menu"></ion-icon>
         </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

  <meta charset="UFT-8">
</ion-header>

<ion-content padding style="background-color:#f4f4f4">
<ion-list>
  <ion-list >
    <ion-slides pager style="font-family: 'Open Sans'">
      <ion-slide  *ngFor="let eventos of eve">
        <h2> {{eventos.nombre}} </h2>
        <h2> {{eventos.tipo}} </h2>
        <img src="{{eventos.imagen}}" alt="">
        <h2> {{eventos.titulo}} </h2>
        <h2> {{eventos.fecha}} </h2>
        <br>
      </ion-slide>
    </ion-slides>
  </ion-list>
  <ion-list>
    <ion-slides pager>
      <ion-slide  *ngFor="let lugares of lts">
          <h2> {{lugares.nombre}} </h2>
          <h2> {{lugares.tipo}} </h2>
          <img src="{{lugares.imagen}}" alt="">
          <h2> {{lugares.titulo}} </h2>
          <h2> {{lugares.distancia}} </h2>
          <br>
      </ion-slide>
    </ion-slides>
  </ion-list>
</ion-list>
</ion-content>
