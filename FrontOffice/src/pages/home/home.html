<ion-header>
  <ion-navbar>
      <button ion-button secondary menuToggle>
          <ion-icon name="menu"></ion-icon>
         </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

  <meta charset="UFT-8">
</ion-header>

<ion-content padding style="background-color:#f4f4f4">
  <ion-list >
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col>
        <img src="assets/logo/logo.png" width="150px" />
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-list>

    </ion-list>
    <ion-slides pager style="font-family: 'Open Sans'">
      <ion-slide  *ngFor="let eventos of its1">
        <h2> {{eventos.nombre}} </h2>
        <h2> {{eventos.tipo}} </h2>
        <img src="{{eventos.imagen}}" alt="">
        <h2> {{eventos.titulo}} </h2>
        </ion-slide>
    </ion-slides>
    <ion-list>
      <ion-slides pager>
        <ion-slide  *ngFor="let lugares of its2">
            <h2> {{lugares.nombre}} </h2>
            <h2> {{lugares.tipo}} </h2>
            <img src="{{lugares.imagen}}" alt="">
            <h2> {{lugares.titulo}} </h2>
          </ion-slide>
        
        </ion-slides>
    </ion-list>
  </ion-list>
</ion-content>
