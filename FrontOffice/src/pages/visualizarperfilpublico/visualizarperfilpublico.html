<ion-header>
    <ion-navbar>
      <ion-title>
        {{ 'Perfil' | translate }}
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="cards-bg">
      
    <ion-card *ngFor="let item of amigo">
  
      <img class=".img-circular" src={{item.Foto}} class="imagen-perfil" style="border-radius: 5%;"/>
  
      <ion-card-content>
        <ion-card-title>
          {{item.Nombre}} {{item.Apellido}}
        </ion-card-title>
       
        <ion-item>
            <ion-icon name="mail"></ion-icon>
            {{item.Correo}}
        </ion-item>

        <ion-item>
            <ion-icon name="ios-at"></ion-icon>
            {{item.NombreUsuario}}
        </ion-item>

        <button ion-button full icon-left (click)="doConfirm(item)">
          <ion-icon name="add"></ion-icon>
          {{ 'Agregar' | translate }}
        </button>
      </ion-card-content>
      
    </ion-card>
    
  </ion-content>
