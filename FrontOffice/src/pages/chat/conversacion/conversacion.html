<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title class="test" (tap)="tapEvent1($event)" item-start>
      <img src="https://pbs.twimg.com/profile_images/854769171326017536/dwsgeSUR_400x400.jpg" height="45px" width="45px">
      Ana
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor = "let msg of mensajes">

      <ion-note item-end>12:34 pm</ion-note>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-item>
      <ion-label class="nomargin"></ion-label>
    </ion-item>
    <ion-buttons right>
      <button class="sendbutton" (tap)="tapEvent2($event)">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
