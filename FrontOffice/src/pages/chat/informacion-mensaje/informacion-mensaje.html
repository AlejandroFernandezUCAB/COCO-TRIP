<ion-header>

  <ion-navbar>
    <ion-title>informacion-mensaje</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content  >
  
  <ion-card>
      <div class = "chatwindow">
          <ion-list no-lines>
            <ion-item text-wrap>
              <div class="bubble me" >
                <h3 class="chatbox">{{info.mensaje}}</h3>
              </div>
            </ion-item>
          </ion-list>
        </div>
    <ion-card-content>
      <ion-card-title>
        Fecha
        </ion-card-title>
      <p>
        {{info.fecha}}
      </p>
    </ion-card-content>
    <ion-card-content>
      <ion-card-title>
        Modificado
        </ion-card-title>
      <p>
      {{info.modificado}}
      </p>
    </ion-card-content>
  </ion-card>
  </ion-content>
