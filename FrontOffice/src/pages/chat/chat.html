<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="arrow-back"></ion-icon>
      </button>

      <ion-title>Chats</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content class="lista">

    <!-- lista de chats -->
    <ion-list>

      <ion-list-header>
        Conversaciones Recientes
      </ion-list-header>

      <ion-item *ngFor="let item of listachatRec" (tap)="inicializarConversacion()">
        <ion-avatar item-start class="test2">
          <img src="assets/images/profile.png">
        </ion-avatar>
        <h2>Usuario</h2>
        <p>{{item.msg}}</p>
        <ion-note item-end>12:34 pm</ion-note>
      </ion-item>


    </ion-list>


  </ion-content>

  <ion-footer>

  </ion-footer>
