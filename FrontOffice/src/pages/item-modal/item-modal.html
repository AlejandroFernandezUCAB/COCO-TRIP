<ion-header>
  <ion-navbar>
    <ion-title>{{itinerario}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label>Tipo</ion-label>
  <ion-select [(ngModel)]="tipo_item">
    <ion-option value="evento">Evento</ion-option>
    <ion-option value="lugar">Lugar Tur√≠stico</ion-option>
    <ion-option value="actividad">Actividad</ion-option>
  </ion-select>
</ion-item>
<ion-item>
  <ion-label>Fecha Inicio</ion-label>
  <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="FechaInicio"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label>Fecha Fin</ion-label>
  <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="FechaFin"></ion-datetime>
</ion-item>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
        <ion-item *ngFor="let item of items" (click)="agregarItem(item.id)">
          <ion-avatar item-start>
            <img *ngIf="item.imagen" [src]="item.imagen">
          </ion-avatar>
            {{item.Nombre}}
        </ion-item>
    </ion-list>
</ion-content>
