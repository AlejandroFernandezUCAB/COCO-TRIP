<ion-header>
  
    <ion-navbar  >
      <ion-title>{{'Detalle del Grupo' | translate}}</ion-title>
    </ion-navbar>
    
  
  </ion-header>
  
  <ion-content padding class="card-background-page"> 
  
      
          <ion-card *ngFor="let item of grupo" >
            <img src={{item.RutaFoto}} class="imagen-perfil"/>
            <div class="card-title">{{item.Nombre}}</div>
          </ion-card>
  
          <ion-list>
            <ion-list-header>
              {{'Integrantes' | translate}}
            </ion-list-header>
            <ion-item *ngFor="let item of miembro">
              <h2>{{item.Nombre}} {{item.Apellido}}</h2>
              <h3>{{item.NombreUsuario}}</h3>
              <ion-avatar item-left>
                  <img src={{item.Foto}} width="256" lang="256">
            </ion-avatar>
            </ion-item>
          
          </ion-list>
  </ion-content>
